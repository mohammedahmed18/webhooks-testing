name: Codeflash Optimization
permissions:
  contents: read
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  optimize:
    # if: ${{ github.actor != 'codeflash-ai[bot]' && github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    env:
      CODEFLASH_API_KEY: ${{secrets.CODEFLASH_API_KEY}}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          check-latest: true
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools
          pip install codeflash-ali-dev black
      - name: âš¡ï¸Codeflash Optimization
        run: codeflash --file app/main.py --function sorter

