name: Codeflash Optimization
permissions:
  contents: read
on:
  workflow_dispatch:
    inputs:
      file:
        required: true
      function:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  optimize:
    # if: ${{ github.actor != 'codeflash-ai[bot]' && github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    env:
      CODEFLASH_API_KEY: ${{secrets.CODEFLASH_API_KEY}}
      CODEFLASH_PR_NUMBER: 2
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "oidc token"
        run: echo "TOKEN=${{ steps.auth.outputs.token }}"
      - name: üêç Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          check-latest: true
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools
          pip install codeflash black
      - name: ‚ö°Ô∏èCodeflash Optimization
        run: codeflash --file ${{github.event.inputs.file}} --function ${{github.event.inputs.function}}

